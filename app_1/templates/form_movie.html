{% extends 'base.html' %}
{% block content %}
<div class="container">
            <div class="col-sm-4 col-lg-12 col-md-6">
                <form method="POST">
                    {%csrf_token%}
                    {% for error in form.non_field_errors %}
                    <div class="form-group has-errors text-danger small">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% for field in form %}
                    <div class="form-group has-errors text-danger small">
                        {{field.errors}}
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary" >GetMovieData</button>
                </form>
            </div>
           
        </div>
{% endblock %}
